<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">              
          <!-- Site Icon -->
    <link rel="shortcut icon" href="images/images.png" type="image/jpg">
          <!-- My Style -->
    <link rel="stylesheet" href="calc.css">
    <title>Calculate</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="first">
                <h1>Calculator</h1>
                <input type="text" id="result">
            </div>
            <div class="second">
                <button class="delete math" data-delete="">C</button>
                <button class="numbers math" data-number="(">(</button>
                <button class="numbers math" data-number=")">)</button>
                <button class="numbers math" data-number="/">/</button>
                <button class="numbers" data-number="7">7</button>
                <button class="numbers" data-number="8">8</button>
                <button class="numbers" data-number="9">9</button>
                <button class="numbers math" data-number="*">*</button>
                <button class="numbers" data-number="4">4</button>
                <button class="numbers" data-number="5">5</button>
                <button class="numbers" data-number="6">6</button>
                <button class="numbers math" data-number="-">-</button>
                <button class="numbers" data-number="1">1</button>
                <button class="numbers" data-number="2">2</button>
                <button class="numbers" data-number="3">3</button>
                <button class="numbers math" data-number="+">+</button>
                <button class="numbers" data-number=".">.</button>
                <button class="numbers" data-number="0">0</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p> Asmaa Eissa 2022 </p>
    </footer>
  <script src="main.js"></script>
</body>
</html>
